<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Show Personal</title>
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <h2>SETTING</h2>
  <form action="/save" th:object="${list}" method="post" novalidate="novalidate">

    <table class="table">
      <tr>
        <th>Languages</th>
        <th><select th:field="*{languages}">
          <option value="English">English</option>
          <option value="China">China</option>
          <option value="Vietnam">Viá»‡t Nam</option>
        </select></th>
      </tr>
      <tr>
        <th>Page Size</th>
        <th><select th:field="*{size}">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select></th>
      </tr>
      <tr>
        <th>Spam Filter:</th>
        <td><input type="checkbox" th:value="*{filter}" th:field="*{filter}"> Enables spam filter</td>
      </tr>
      <tr>
        <th>Signature</th>
        <th><textarea th:field="*{signature}" cols="40" rows="10" th:value="*{signature}" th:utext="*{signature}"></textarea></th>
      </tr>
      <tr>
        <td>

        </td>
        <td>
          <button type="submit">Update</button>
        </td>
        <td>
          <button type="reset">Cancel</button>
        </td>
      </tr>
    </table>
  </form>

</div>
</body>
</html>
